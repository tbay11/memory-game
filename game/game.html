<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
    <link href="fonts/Arima_Madurai/stylesheet.css" rel="stylesheet">
    <link href="fonts/merriweathersans/stylesheet.css" rel="stylesheet">
</head>

<body>
<div id="game_fond">
	<h1 class=""> Find pairs
		<div id="img_folder">
				<a id="numbers" class="game_button active_level" href="#">Numbers  <img src="num.svg" alt="numbers" width="25" height="25"></a>
				<a id="cars" class="game_button" href="#">Cars  <img src="car.svg" alt="numbers" width="25"></a>
				<a id="ferma" class="game_button" href="#">Farm  <img src="farm3.svg" alt="numbers" width="25"></a>
		</div>
</h1>
	<h2 class="game_level" > Level:
	<a id="level_1" class="game_button" href="#">1</a>
	<a id="level_2" class="game_button" href="#">2</a>
	<a id="level_3" class="game_button" href="#">3</a>
	</h2>

	<div id="field"></div>
    <h2 > Time: <span id="game_time">00:00</span> <a id="reset" class="game_button" href="#">Reset</a></h2>
</div>
<script type="text/javascript" src="scriptGame.js"></script>
</body>

</html>
