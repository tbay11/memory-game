<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="memory game">
    <title>Memory Game</title>

    <link rel="stylesheet" href="styles\stylesGame.css">
    
</head>

<body>
    <section id="game">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Memory game</h2>
                </div>
            </div>

            <div id="game_fond" class="">
            	<h1 class=""> Find pairs
            		<div id="img_folder">
            				<a id="numbers" class="game_button active_level" >Numbers  <img src="game/num.svg" alt="numbers" width="25" height="25"></a>
            				<a id="cars" class="game_button" >Cars  <img src="game/car.svg" alt="cars" width="25"></a>
            				<a id="ferma" class="game_button" >Farm  <img src="game/farm3.svg" alt="farm" width="25"></a>
            		</div>
            	</h1>
            	<h2 class="game_level" > Level:
            		<a id="level_1" class="game_button" >1</a>
            		<a id="level_2" class="game_button" >2</a>
            		<a id="level_3" class="game_button" >3</a>
            	</h2>
            	<div id="field"></div>
              <h2 > Time: <span id="game_time">00:00</span> <a id="reset" class="game_button" >Reset</a></h2>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="scripts/scriptGame.js"></script>
</body>

</html>
